         <h2>
          CG_Face
        </h2>

        <h3>
          Description
        </h3>
        <p>
          A drawable face.
        </p>

        <h3>
          Constructor
        </h3>
        <p>
          <code class="language-javascript">CG_Face(CG_Polygon C)</code>
        </p>

        <h3>
          Attributes
        </h3>
        <p>
          <table>
            <tbody>
              <tr>
                <td style="width:350px">
                  <code class="language-javascript">CG_Polygon B</code>
                </td>
                <td>
                  Polygonal boundary of face
                </td>
              </tr>
              <tr>
                <td style="width:350px">
                  <code class="language-javascript">[CG_Vertex] V</code>
                </td>
                <td>
                  Vertex set of face.
                </td>
              </tr>
            </tbody>
          </table>
        </p>
